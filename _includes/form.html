<div id="contact">
    <div class="Container">
        <p class="Section-directive Section-directive--light"><span class="Button Button--fake">Get Started</span></p>
        <div class="u-xs-size7of12 u-size11of12 Grid-cell--center">
            <p>Get an estimate of how much your business could save:</p>
            <form accept-charset="UTF-8" action="https://formspree.io/{{ site.email }}" method="POST">
                <!-- <label for="fieldEmail">Email</label> -->
                <input type="hidden" name="utf8" value="✓">
                <input name="name" type="text" placeholder="Name*" required/>
                <input name="_replyto" type="email" placeholder="Email*" required/>
                <input name="telephone" type="telephone" placeholder="Telephone*" required/>
                <input name="url" type="text" placeholder="Website"/>
                <div class="Select-styled">
                    <select name="business-type" type="type" placeholder="Business type">
                        <option label="Business type" selected disabled>
                        <option value="small">Small / medium enterprises</option>
                        <option value="large">Large commercial / industrial organisations</option>
                        <option value="base">Base-load utility scale</option>
                        <option value="special">Community and special projects</option>
                    </select>
                </div>
                <textarea name="message" type="message" rows="4" placeholder="Describe your business' energy goals"></textarea>
                <!-- <input id="" name="" type="file" name="pic" accept="file_extension|media_type"> -->
                <p class="u-textCenter">
                    <button type="submit" value="Send" role="button" class="Button Button--lg u-marginT">Submit<i class="Arrow-right"></i></button>
                </p>

                <p class="u-textCenter u-textSm u-marginTX15"><em>Don’t like forms? You can <a href="mailto:{{ site.email }}">email us</a> instead, or call us on 0402 318 973.</em></p>
            </form>

        </div>
    </div>
</div>
